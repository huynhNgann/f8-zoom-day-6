<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng giá dịch vụ</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container table-price">
        <h1>Pricing UI design</h1>
        <div class="row">
            <!-- basic -->
            <div class="col-3 table table-price-basic">
                <div class="table-price-header">
                    <h2>Basic</h2>
                </div>
                <div class="table-price-item">
                    <ul>
                        <li>Full Email Support</li>
                        <li>25GB of Storage</li>
                        <li>5 Domains</li>
                        <li>10 Email Addresses</li>
                    </ul>
                </div>
                <div class="table-price-footer">
                    <p>$25</p>
                    <button>Sign up</button>
                </div>
            </div>
            <!-- pro -->
            <div class="col-3 table-price-basic">
                <div class="table-price-header">
                    <h2>Pro</h2>
                </div>
                <div class="table-price-item">
                    <ul>
                        <li>Full Email Support</li>
                        <li>25GB of Storage</li>
                        <li>5 Domains</li>
                        <li>10 Email Addresses</li>
                    </ul>
                </div>
                <div class="table-price-footer">
                    <p>$25</p>
                    <button>Sign up</button>
                </div>
            </div>
            <!-- Premium -->
            <div class="col-3 table table-price-basic">
                <div class="table-price-header">
                    <h2>Premium</h2>
                </div>
                <div class="table-price-item">
                    <ul>
                        <li>Full Email Support</li>
                        <li>25GB of Storage</li>
                        <li>5 Domains</li>
                        <li>10 Email Addresses</li>
                    </ul>
                </div>
                <div class="table-price-footer">
                    <p>$25</p>
                    <button>Sign up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
