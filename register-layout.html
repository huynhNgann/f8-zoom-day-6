<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng nhập - đăng kí</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="r">
    <div class="register-layout">
        <div class="register-layout-left">
            <img src="./img/login-register.png" alt="register">
        </div>
        <div class="register-layout-right">
            <div class="container form">
                <h1 class="form-heading">Register</h1>
                <form action="" class="register-form" autocomplete="false">
                    <div class="form-group">
                        <label for="display-name" class="field-label">Display Name</label>
                        <input type="text" id="display-name" placeholder="Huỳnh Ngân" spellcheck="false" />
                    </div>
                    <div class="form-group">
                        <label for="email" class="field-label">Email</label>
                        <input type="email" id="email" placeholder="nganhthf8@fullstack.edu.vn" spellcheck="false" />
                    </div>
                    <div class="form-group">
                        <label for="phone-number" class="field-label">Phone Number</label>
                        <input type="tel" id="phone-number" placeholder="0372058164" spellcheck="false" />
                    </div>
                    <div class="form-group">
                        <label for="password" class="field-label">Password</label>
                        <input type="password" id="password" placeholder="Password" required />
                    </div>
                    <div class="form-group">
                        <label for="Confirm Password" class="field-label">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
                    </div>
                    <div class="form-group">
                        <label for="name" class="field-label">Date of Birth</label>
                        <input type="date" id="date-of-birth" placeholder="Date of Birth" required />
                    </div>
                    <div class="form-group">
                        <label for="address" class="field-label">Address</label>
                        <input type="text" id="address" placeholder="Address" required />
                    </div>
                    <div class="form-group avata">
                        <label for="avatar-img">Profile Picture (Avatar)</label>
                        <label for="avatar-img">
                            <img class="avatar-img" src="./img/img-avatar_placeholder.png" alt="Avatar" />
                        </label>
                        <input type="file" id="avatar-img" hidden />
                    </div>

                    <div class="form-group form-register">
                        <div class="left">
                            <a href="./index.html" class="btn">Cancel</a>
                        </div>
                        <div class="right">
                            <button class="btn ">Register</button>
                        </div>
        
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
